		<script>
			// global variables store
			var global = {};
			
			$.ajaxSetup({
				cache: false
			});
			
			$.fn.eachRight = function(fn){
				var arr = this;
				for (var len = arr.length, i = len - 1; i >= 0; i --) {
					if (fn.apply(arr[i], [i, arr[i]]) === false) break;
				}
			}
			
			function loadPage($btn, success){
				var href, code;
				if (typeof $btn === 'string') {
					href = $btn;
					code = global.code;
				} else {
					href = 'html/'+ $btn.attr('href');
					if (href) {
						code = $btn.attr('id');
						global.code = code;
					} else {
						href = '111';
					}
				}
				
				$.ajax({
					url: href,
					success: function(){
						$('.content-box-content').load(href);
						$(window).scrollTop(0);
						goMenu(code);
						success && success();
					},
					error: function(){
						alert('尚未开发');
					}
				});
			}
		</script>
		<script src="js/admin.jquery.configuration.js"></script>
		
		<script src="js/menu.js"></script>
		<script>
			$(function() {
				$('body').delegate('[href], [type="submit"]', 'click', function(){
					if (! $(this).is('.external')) {
						loadPage($(this));
						return false;
					}
				});
				
				makeMenu(function(){
					loadPage(global.$menu.find('#PENSION-A-A'));
				});
			});
		</script>
